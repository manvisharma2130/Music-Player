<!DOCTYPE html>
<lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>


    <div id="section">


        <img id="img" src="https://images.genius.com/bdb01bd972ae95534994ea013e7a3e2e.1000x1000x1.jpg" alt="">
        <h2 id="music-name">I'm a Mess</h2>
        <p id="music-artist">Bebe Rexha</p>


        <audio id="audio">
            <source src="https://edyoda.s3.ap-south-1.amazonaws.com/public/musicfiles/Bebe+Rexha+-+I+m+A+Mess.mp3" type="audio/mp3"/>
        </audio>
        <div id="music-controls">
            <i id="backward-btn" class="fas fa-backward"></i>
            <i id="play-btn" class="fas fa-play-circle"></i>
            <i id="forward-btn" class="fas fa-forward"></i>

        </div>

    </div>


    </section>




    <script src="./index.js"></script>
    </body>

    </html>
